<html>

<head>

    <meta charset="utf-8">
    
    <title>Visualizing the Massachusetts Affordable Housing Crisis</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size:100%;
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.2em;
        }

    </style>

</head>

<body>

    <h1>Visualizing the Massachusetts Affordable Housing Crisis</h1>
    <p>TEXT</p>

    <h2>What is the affordable housing crisis?</h2>
    <p>TEXT</p>
    <div id="vis1"></div>

    <h2>How does the affordable housing crisis affect people?</h2>
    <p>TEXT</p>
    <div id="vis2"></div>

    <h2>Who is most affected?</h2>
    <p>TEXT</p>
    <div id="vis3"></div>

    <h2>Side effects</h2>
    <p>TEXT</p>
    <div id="vis4"></div>

    <h2>The future</h2>
    <p>TEXT</p>
    <div id="vis5"></div>

</body>

<script>

    // *** VIS 1 *** // https://d3-graph-gallery.com/graph/line_basic.html

    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 600 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;

    var svg1 = d3.select("#vis1")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("data/listprice_houseincome.csv",

        function(d){
            return { date : d3.timeParse("%Y-%m-%d")(d.DATE), price : d.MEDLISPRI, income : d.MEHOIN } 
        },

        function(data) {

            // X AXIS
            var x = d3.scaleTime()
                .domain(d3.extent(data, function(d) {return d.date; }))
                .range([0, width]);
            svg1.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
            svg1.append("text")
                .attr("class", "x label")
                .attr("text-anchor", "end")
                .attr("x", width)
                .attr("y", height - 6)
                .attr("font-size", 12)
                .text("Year");

            // Y AXIS
            var y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return +(d.price); })])
                .range([height, 0]);
            svg1.append("g")
                .call(d3.axisLeft(y));
            svg1.append("text")
                .attr("class", "y label")
                .attr("text-anchor", "end")
                .attr("y", 6)
                .attr("dy", ".75em")
                .attr("transform", "rotate(-90)")
                .attr("font-size", 12)
                .text("Amount in $");

            // LINES
            svg1.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(function(d) { return x(d.date) })
                    .y(function(d) { return y(d.price) })
                )
            svg1.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "teal")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(function(d) { return x(d.date) })
                    .y(function(d) { return y(d.income) })
                )

            // LEGEND
            svg1.append("circle").attr("cx",width-150).attr("cy",height-100).attr("r", 5).style("fill", "red")
            svg1.append("circle").attr("cx",width-150).attr("cy",height-80).attr("r", 5).style("fill", "teal")
            svg1.append("text").attr("x", width-140).attr("y",height-100).text("Median Listing Price in MA").style("font-size", "9px").attr("alignment-baseline","middle")
            svg1.append("text").attr("x", width-140).attr("y",height-80).text("Real Median Household Income in MA").style("font-size", "9px").attr("alignment-baseline","middle")

        }

    )

    // *** VIS 2 *** // https://d3-graph-gallery.com/graph/barplot_horizontal.html

    var margin2 = {top: 30, right: 30, bottom: 40, left: 140},
        width2 = 600 - margin.left - margin.right,
        height2 = 400 - margin.top - margin.bottom;

    var svg2 = d3.select("#vis2")
        .append("svg")
            .attr("width", width2 + margin2.left + margin2.right)
            .attr("height", height2 + margin2.top + margin2.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin2.left + "," + margin2.top + ")");

    d3.csv("data/homeowner_dis.csv", function(data) {

        var x2 = d3.scaleLinear()
            .domain([0,100])
            .range([0, width2]);
        svg2.append("g")
            .attr("transform", "translate(0," + height2 + ")")
            .call(d3.axisBottom(x2))
            .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");
        svg2.append("text")
            .attr("x", (width2 / 2))             
            .attr("y", 0 - (margin2.top / 2))
            .attr("text-anchor", "middle")  
            .style("font-size", "16px") 
            .text("Homeownership Racial Disparity");

        var y2 = d3.scaleBand()
            .range([0, height2])
            .domain(data.map(function(d) { return d.RACE; }))
            .padding(.1);
        svg2.append("g")
            .call(d3.axisLeft(y2))

        svg2.selectAll("myRect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", x2(0))
            .attr("y", function(d) { return y2(d.RACE); })
            .attr("width", function(d) { return x2(d.PERCENT); })
            .attr("height", y2.bandwidth())
            .attr("fill", "#69b3a2")

    })

    // *** VIS 3 ***

</script>
